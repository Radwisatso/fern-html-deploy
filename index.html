<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Batch 08</title>
  </head>
  <body>
    <!-- Div -->
    <div id="part-1">Bagian 1</div>
    <div class="text-aja">Bagian 2</div>
    <div>Bagian 3</div>
    <!-- Header -->
    <h1>Header 1</h1>
    <h2 class="bold">Header 2</h2>
    <h3 class="bold">Header 3</h3>
    <h4 class="italic">Header 4</h4>
    <h5 class="italic">Header 5</h5>
    <h6>Header 6</h6>
    <!-- Paragraph -->
    <p>Paragraph 1</p>
    <p>Paragraph 2</p>
    <!-- Span -->
    <span>Span 1</span>
    <span>Span 2</span>
    <!-- Formatting Tags -->
    <b>Bold</b>
    <i>Emphasis</i>
    <!-- Form -->
    <form action="detail.html">
      <h1>Isi data diri</h1>
      <div>
        <!-- Label & Input -->
        <label for="nama">Nama</label>
        <input id="nama" type="text" />
      </div>
      <div>
        <label for="password">Password</label>
        <input id="password" type="password" />
      </div>
      <div>
        <label for="age">Age</label>
        <input id="age" type="number" />
      </div>
      <div>
        <label for="image">Image</label>
        <input id="image" type="file" />
      </div>
      <div>
        <label for="dob">Date of Birth</label>
        <input id="dob" type="date" />
      </div>
      <!-- Button inside form (refresh browser) -->
      <button>Submit</button>
    </form>
    <!-- Button outside form -->
    <button>Submit diluar form</button>
    <!-- Break space -->
    <br>
    <br>
    <!-- Table -->
    <table border="1">
        <!-- Table Row -->
        <tr>
            <!-- Table Head -->
            <th>Nama</th>
            <th>Umur</th>
        </tr>
        <tr>
            <!-- Table Data -->
            <td>Budi</td>
            <td>100</td>
        </tr>
        <tr>
            <td>Shinta</td>
            <td>-9</td>
        </tr>
    </table>
    <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQOTGLpRQIfbiwGixMl9BWIePzWJN4yPc6kQA&s" alt="Flutter">
    <a href="https://tokopedia.com" target="_blank">Tokosiijo</a>
  </body>
</html>
